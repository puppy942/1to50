<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>


<script>
	$(document).ready(function() {
		alert('hello jquery');
		document.getElementById("txt").value = '^^';
		txt.value = 'test~~~'; //java script 형식. 아래와 같은 명령
		$("#txt").val('test^^^'); //jquery 형식. #은 id. 
		$("#msg").css("color", "red");
		$("#msg").css("background", "yellow");
		$("#msg").hide(5000);//hide는 숨기는 명령 ()안에 시간. ()시간동안 사라짐. 여기선 5초
		$("#msg2").html("<img width=100 height=200 src=1.jpg>"); //innerHTML이 아닌 이런식으로 써줘야

		$("div").css("color", "blue"); //div 2개에 모두 적용. 
		$(".test").css("color", "green"); //.test는 class가 test인 모든 객체를 나타냄 
		$("#msg").click(function() {
			alert('ok~~~'); //장점 : 1) 관련된 코드가 근처에 있으므로 가독성이 좋음. 2)디자이너와 개발자의 영역 분리 가능
		});

		//앞에 #이 붙으면 id, 안붙으면 tag를 나타냄
		$("#msg").click(test); // 25번째줄 함수와 같음
		$("#msg").click(function() {
			alert("^^^^^")
		});

		function test() {
			alert('^^^^');
		}

		$("#btn").click(function() {
			$(".test").toggle();

		});
	
	});
	//ready는 문서의 로딩이 모두 끝난 후 시작됨. 
	//따라서 원래는 위에서부터 아래로 실행이 되지만 ready 뒤의 명령문은 페이지 끝까지 진행된 뒤 마지막에 실행됨. 
	//초기화는 ready 뒤에 쓰는 것이 좋음.
</script>
<div id=msg>hello</div>
<div id=msg2>hello2</div>
<div class=test>hello3</div>
<h1 class=test>Hello4</h1>
<input type=text id=txt>
<button id=btn>Btn1</button>
