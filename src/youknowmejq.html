<script>
var count = 0;
var idxs = [0,1,2,3,4,5,6,7];
var imgs = ["1.png","2.png","3.png","4.png","5.png",
 	            "6.png","7.png","8.png"];
var corrects = ["가을동화","꽃보다남자","다모","대장금","도깨비","미생","시크릿가든","파리의연인"];
var correctNo = 0;

function shuffle(a){
	var j,x,i;
	for(i=a.length; i; i--){ 
		j=Math.floor(Math.random()*i); 
		x=a[i-1];
		a[i-1]=a[j];
		a[j]=x;
	}
}


 

$(document).ready(function() {
	 setInterval(function(){
			$("#time").text(parseInt($("#time").text())+1);
			},1000);
	 
	$("#myimg").attr("src",imgs[idxs[++count]]);

	$("#btn").click(function(){
	 		if($("#answer").val()==corrects[idxs[count]])
	 	 		{console.log("correct");
	 			$("#msg").html("<font color=green>정답입니다!</font>");
	 			correctNo++;
	 			$("#correctNo").html(correctNo);
	 			}
	 	 	else 
	 			{console.log("wrong");
	 	 		$("#msg").html("<font color=red>오답입니다!</font>");}
	 		$("#answer").val("");
	 		$("#answer").focus();
	 		$("#myimg").attr("src",imgs[idxs[++count]]);
	 	});
	 	
	

		//myimg.src=imgs[idxs[++count]];

});
